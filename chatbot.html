<html>
    <head>
	<style>
	#right{
	bottom: 80px;
	position: absolute;
    	right: 15px;
	height: 400px; 
    	width: 300px;
    	border: 5px solid #73AD21;
    	padding: 10px;
}
	#userBox{
	position: absolute;
	right: 15px;
	bottom: 30px;
	width: 290px;
	border-color: blue;
	padding: 5px;
	
}

	</style>
        <script>
            know = {
                "hello" : "hi",
		"xin chào" : "chào bạn",
		"are you human?" : "Ở ngoài đời tôi là 1 người ít nói, còn ở đây tôi là một Bot tám chuyện :))",
		"bye" : "Chúc bạn một ngày vui vẻ!!",
                "how are you?" : "good",
                "ok" : ":)"
            };
            function talk() {
                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("chatLog").innerHTML += user+"<br>";
                if (user in know) {
                    document.getElementById("chatLog").innerHTML += know[user]+"<br>";
                } else {
                    document.getElementById("chatLog").innerHTML += "I don't understand...<br>";
                }
            } 
        </script>
    </head>
    <body>
	<div id="right">
        <p id="chatLog"> TÂM SỰ CÙNG "PHÚC" BOT <br></p>
	<div id="placeBox">
        <input id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}">
	</div>
	</div>
    </body>
</html
